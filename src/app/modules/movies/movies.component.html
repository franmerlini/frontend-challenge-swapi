<div class="container" [hidden]="loadingData$ | async">
  <div *ngFor="let movie of movies$ | async" class="my-3">
    <div class="card">
      <h3 class="card__title">
        {{ movie.title }} | Episode {{ movie.episode_id }}
      </h3>
      <p><b>Director:</b> {{ movie.director }}</p>
      <p>
        <b>Personajes:</b>
        <span *ngFor="let character of movie.characters">
          {{ (getCharacter(character) | async)?.name }},
        </span>
      </p>
    </div>
  </div>
</div>
